<!DOCTYPE html>
<html>
  <head>
    <style>
      body { font-family: sans-serif; padding: 20px; width: 280px; }
      label { display: block; margin: 10px 0 5px; }
    </style>
  </head>
  <body>
    <h2>Settings</h2>
    <label>Language:
      <select id="language">
        <option value="en">English</option>
        <option value="es">Spanish</option>
      </select>
    </label>
    <label>Font Size:
      <select id="fontSize">
        <option value="medium">Medium</option>
        <option value="large">Large</option>
        <option value="x-large">X-Large</option>
      </select>
    </label>
    <label>Contrast:
      <input type="radio" name="contrast" value="light" checked> Light
      <input type="radio" name="contrast" value="dark"> Dark
    </label>
    <p id="usage">Loading usage...</p>
    <button>Upgrade</button>
    <script src="popup.js"></script>
  </body>
</html>
